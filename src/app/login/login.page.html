<ion-content>
    <div class="page-container">
        <ion-card>
            <ion-card-header>
                <ion-card-title>
                    Auth Connect Demo
                </ion-card-title>
            </ion-card-header>
            <ion-card-content>
                <ion-button
                    *ngFor="let m of methods"
                    [color]="m.color"
                    [class.active]="m.state$ | async"
                    (click)="m.handler()"
                >
                    <span class="button-content">
                        <fa-icon [icon]="m.icon"></fa-icon>
                        {{ m.name }} {{ (m.state$ | async) ? '- Logged In' :
                        ''}}
                    </span>
                </ion-button>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
